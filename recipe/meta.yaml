{% set version = "0.10-47" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tseries
  version: {{ version|replace("-", "_") }}

source:
  fn: tseries_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/tseries_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/tseries/tseries_{{ version }}.tar.gz
  sha256: 202377df56806fe611c2e12c4d9732c71b71220726e2defa7e568d2b5b62fb7b

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - posix                # [win]
    - {{ compiler('fortran') }}        # [unix]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - r-base
    - r-quadprog
    - r-zoo
    - r-quantmod >=0.4-9

  run:
    - r-base
    - r-quadprog
    - r-zoo
    - r-quantmod >=0.4-9
    
test:
  commands:
    - $R -e "library('tseries')"  # [not win]
    - "\"%R%\" -e \"library('tseries')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=tseries
  license: GPL-2
  summary: Time series analysis and computational finance.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
